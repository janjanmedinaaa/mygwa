<html lang="en">
    <head>
        <title>MyUSTe Extension</title>
        
        <link rel="stylesheet" href="./css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./index.css" type="text/css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <div class="header-container">
                <img src="../assets/notif_icon.png" />
            </div>
            <div class="icon-container">
                <img src="../assets/student_icon.png" id="profile-picture"/>
            </div>
            <div class="name-container">
                <p class="test"><b class="user-name"></b><br>
                <span class="user-degree"></span></p>
            </div>
            <div class="content-container">
                <div class="change-pic">
                    <input type="text" class="form-control" id="urlimage" placeholder="URL Image">
                </div>
                <div class="grade-display">
                    <div>
                        <b>IN SYNC</b>
                        <div id="insync"></div>
                    </div>
                    <div>
                        <b>SEMESTRAL</b>
                        <div id="semestral">1.75</div>
                    </div>
                    <div>
                        <b>OVERALL</b>
                        <div id="overall">2.0</div>
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <label class="switch">
                    <input type="checkbox" id="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </body>
</html>
